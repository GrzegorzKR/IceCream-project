<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <title>IceCream PORJECT</title>
    <section class="hero">
      <header class="header">
        <div class="container">
          <div class="hero__container">
            <a href="./index.html">
              <picture class="header__logo">
                <img
                  src="./images/logo 1.png"
                  srcset="./images/logo 1@2x.png 2x"
                  alt="logo"
                /> </picture
            ></a>
            <nav class="header__navigation">
              <ul class="navigation">
                <li class="navigation__item">
                  <a href="" class="link navigation__link">Home</a>
                </li>
                <li class="navigation__item">
                  <a href="" class="link navigation__link">About us</a>
                </li>
                <li class="navigation__item">
                  <a href="" class="link navigation__link">How it's made?</a>
                </li>
                <li class="navigation__item">
                  <a href="" class="link navigation__link">Our products</a>
                </li>
                <li class="navigation__item">
                  <a href="" class="link navigation__link">Contacts</a>
                </li>
              </ul>
            </nav>
            <button class="button navigation__button" type="button">
              Buy now
              <img
                class="button__icon-right"
                src="./images/Vector_a.svg"
                alt=">"
              />
            </button>
          </div>
          <div class="hero__leftside">
            <h1 class="hero__leftside__title">
              Ice Cream made with
              <span class="hero__leftside__title-accent">passion</span>
            </h1>
            <div class="hero__buttons">
              <button class="button hero__button-color">Products</button>
              <button class="button hero__button-white">How it's made?</button>
            </div>
          </div>
          <div class="hero__leftside__thumb">
            <img
              class="hero__leftside__img"
              src="images\slider-pic5 1.png"
              alt="milk"
            />
          </div>
          <div class="hero__leftside__text">
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor incididunt ut labore et
            </p>
            <button class="hero__leftside__button" type="button">
              <img
                src="./images/arrow-right 3.png"
                alt="button"
                width="26px"
                height="26px"
              />
            </button>
          </div>
        </div>
      </header>
    </section>
  </head>
  <body></body>
